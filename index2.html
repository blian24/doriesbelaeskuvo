    <script>
        // Play audio files sequentially from the bigpakdai-sounds folder
        window.addEventListener('DOMContentLoaded', function () {
            const audioFiles = [
                'bigpakdai-sounds/bigpakdai01.mp3',
                'bigpakdai-sounds/bigpakdai02.mp3',
                'bigpakdai-sounds/bigpakdai03.mp3',
                'bigpakdai-sounds/bigpakdai04.mp3',
                'bigpakdai-sounds/bigpakdai11.mp3',
                'bigpakdai-sounds/bigpakdai05.mp3',
                'bigpakdai-sounds/bigpakdai06.mp3',
                'bigpakdai-sounds/bigpakdai07.mp3',
                'bigpakdai-sounds/bigpakdai08.mp3',
                'bigpakdai-sounds/bigpakdai09.mp3',
                'bigpakdai-sounds/bigpakdai10.mp3',
                'bigpakdai-sounds/bigpakdai12.mp3'
            ];

            let currentIndex = 0;
            let audio = null;
            let hasStarted = false;
            const playButton = document.getElementById('playButton');

            function playNextAudio() {
                // Create audio element for current file
                audio = new Audio(audioFiles[currentIndex]);
                audio.volume = 0.7; // Set volume to 70%

                console.log('Playing:', audioFiles[currentIndex]);

                // When current audio ends, play the next one (if there are more)
                audio.addEventListener('ended', function () {
                    currentIndex++;
                    if (currentIndex < audioFiles.length) {
                        playNextAudio();
                    } else {
                        console.log('All audio files have been played.');
                    }
                });

                // Play the audio
                audio.play().catch(function (error) {
                    if (!hasStarted) {
                        console.log('Autoplay blocked, showing play button...');
                        playButton.style.display = 'block';
                    }
                });
            }

            // Try to autoplay the first file
            playNextAudio();

            // Play on button click if autoplay was blocked
            playButton.addEventListener('click', function () {
                if (!hasStarted) {
                    hasStarted = true;
                    playButton.style.display = 'none';
                    playNextAudio();
                }
            });
        });
    </script>
