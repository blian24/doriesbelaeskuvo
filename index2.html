    <script>
        // Play a random audio file from the bigpakdai-sounds folder
        window.addEventListener('DOMContentLoaded', function () {
            const audioFiles = [
                'bigpakdai-sounds/bigpakdai01.mp3',
                'bigpakdai-sounds/bigpakdai02.mp3',
                'bigpakdai-sounds/bigpakdai03.mp3',
                'bigpakdai-sounds/bigpakdai04.mp3'
            ];

            // Select a random audio file
            const randomIndex = Math.floor(Math.random() * audioFiles.length);
            const selectedAudio = audioFiles[randomIndex];

            // Create the audio element
            const audio = new Audio(selectedAudio);
            audio.volume = 0.7; // Set volume to 70%

            let hasPlayed = false;
            const playButton = document.getElementById('playButton');

            // Try to autoplay
            audio.play().then(function () {
                console.log('Audio autoplayed:', selectedAudio);
                hasPlayed = true;
            }).catch(function (error) {
                console.log('Autoplay blocked, showing play button...');

                // Show the play button
                playButton.style.display = 'block';

                // Play on button click
                playButton.addEventListener('click', function () {
                    if (!hasPlayed) {
                        const userAudio = new Audio(selectedAudio);
                        userAudio.volume = 0.7;
                        userAudio.play().then(function () {
                            console.log('Audio played after user clicked button:', selectedAudio);
                            hasPlayed = true;
                            playButton.style.display = 'none'; // Hide button after playing
                        }).catch(function (err) {
                            console.error('Failed to play audio:', err);
                        });
                    }
                });
            });
        });
    </script>
